<html>
  <head>
    <link rel="stylesheet" type="text/css" href="dashboard.css" />
    <!-- <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
  </head>
  <body>
    <div id="todo-list">
      <button id="logout">LogOut</button>
      <h1 id="head">Todo App</h1>
      <div>
        <button id="all">All</button>
        <button id="completed">Completed</button>
        <button id="uncompleted">UnCompleted</button><br><br>
      </div>
      <input id="inputData" placeholder="Enter Something"></input>
      <button id="submit">submit</button>
      <div id="loading-icon"></div>
      <div id="listItems">
        <ul></ul>
      </div>
      <div id="pagination">
      </div>

      <div class="popup-container">
        <div class="popup">
          <input type="text" class="popupInput" placeholder="Enter Something" data-id="${
            element._id
          }"></input><br><br>
          <button class="cancel">Cancel</button><br><br>
          <button class="update">Update</button>
        </div>
      </div><br>
      
    </div>
    <!-- <h2>oh whaaa!</h2> -->

    <script type="text/javascript" src="dashboard.js"></script>
  </body>
</html>
