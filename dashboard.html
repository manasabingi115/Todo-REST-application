<html>
  <head>
    <link rel="stylesheet" type="text/css" href="dashboard.css" />
    <!-- <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
  </head>
  <body>
    <div id="back-ground">
    <div id="todo-list">

     <div class="top">
      <header id="head">Todo App 2</header>
      <div class="input-header">      
        <input id="inputData" placeholder="Enter Something"></input>
        <!-- <i class="fa fa-search"></i> -->
        <button id="submit">+</button><br><br>
      </div>
      <div id="tasks-by-order">
        <button id="all">All</button>
        <button id="completed">Completed</button>
        <button id="uncompleted">UnCompleted</button>
      </div>
     </div>
      <div id="loading-icon"></div>
      <div id="listDiv">
        <ol id="listItems"></ol>
      </div>
      <div class="popup-container">
        <div class="popup">
          <input type="text" class="popupInput" placeholder="Enter Something" data-id="${
            element._id
          }"></input><br><br>
          <button class="cancel">Cancel</button><br><br>
          <button class="update">Update</button>
        </div>
      </div><br>
      <div id="pagination">
      </div>
      <button id="logout">LogOut</button>      
    </div>
  </div>

    <script type="text/javascript" src="dashboard.js"></script>
  </body>
</html>
